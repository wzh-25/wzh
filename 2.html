<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Map</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block; /* 避免图片下方出现间隙 */
        }

        .image-btn {
            position: absolute;
            transform: translate(-50%, -50%); /* 使按钮中心对齐坐标点 */
            
            /* 改进后的样式 */
            padding: 5% 9%;
            color: #000000;
            background-color: rgba(255,255,255,0);
            border-radius: 16px;
            text-decoration: none; 
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease; /* 添加平滑过渡效果 */
        }
        
        /* hover效果 */
        .image-btn:hover {
            background-color: rgba(255, 255, 255, 0);
            box-shadow: 0 0 10px rgba(255, 253, 253, 0);
        }

        @media (max-width: 768px) {
            .image-btn {
                padding: 8px 16px;
                font-size: 14px;
                min-width: 40px; /* 确保可点击区域足够大 */
            }
        }
        

        
    </style>
</head>
<body>

    
<div class="image-container">
    <img src="1.jpg" alt="Background Image" class="responsive-image">
    
    <!-- 5个链接按钮 -->
    <a href="8.html" class="image-btn" style="top:39%; left:38%;"></a>
    <a href="3.html" class="image-btn" style="top:22%; left:68%;"></a>
    <a href="6.html" class="image-btn" style="top:54%; left:24%;"></a>
    <a href="5.html" class="image-btn" style="top:78%; left:26%;"></a>
    <a href="4.html" class="image-btn" style="top:55%; left:72%;"></a>
    <a href="7.html" class="image-btn" style="top:36%; left:62%;"></a>
</div>

</body>
</html>
